
# Base Docker compose for all environments
version: "3.4"

services:
  twitter-bot:
    restart: always
    build: ./twitter-bot
    env_file:
      - ./twitter-bot/.env
    volumes:
      - ./twitter-bot:/app

  duck:
    restart: always
    env_file:
      - .env.duck
    volumes:
      - .:/app
    image: discord-rnn-bot
    build: .
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: [ "2" ]
              capabilities: [gpu]

