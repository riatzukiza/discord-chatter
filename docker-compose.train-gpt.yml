version: "3.4"
services:
  gpt-trainer:
    restart: always
    depends_on:
      - mongo
    networks:
      - mongo
    env_file:
      - .env.duck
    volumes:
      - ./services/gpt-trainer:/app
      - ./shared:/app/shared
      - ./nano_gpt_model:/app/models
    build: ./services/gpt-trainer
    deploy:
      resources:
        reservations:
           devices:
            - driver: nvidia
              device_ids: [ "2" ]
              capabilities: [gpu]

  mongo:
    restart: always
    image: mongo
    # environment:
      # - MONGO_INITDB_ROOT_USERNAME=root
      # - MONGO_INITDB_ROOT_PASSWORD=example
    volumes:
      - ./data:/data/db
    networks:
      - mongo
    expose:
      - 27017
networks:
  react-express:
  mongo:
